<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SocketIOOOOOOOOOOOOOOOOOOOOOOO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js"></script>
  </head>
  <body>
    <div class="col-1 titre">
        <center>
            <div class="">
                <h1>Chat</h1>
            </div>
            <div>
                <p>Connecter en tant que : <input type="text" class="pseudo" placeholder="Pseudo" id="pseudo"/></p>
            </div>
        </center>
    </div>
    <div class="col-8 ">
        <div class="message-container" id="message-container">
        </div>
    </div>
    <div class="col-1">
        <div class="line-container">
            <div class="row-9">
                <input type="text" class="message" placeholder="Envoyez un message" id="message"/>
            </div>
            <div class="row-1 envoie-container" id="envoie">
                <img src="/img/envoyer.png" alt="arrow" class="envoyer" />
            </div>
        </div>
    </div>
  </body>
</html>
